<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados:</legend>
                    <label for="nome" class="com-icone">Nome:</label>
                    <input id="nome" name="nome-contato" type="text" placeholder="Seu nome aqui" autofocus required pattern="[A-Za-z ']{4,}" title="O nome deve ter pelo menos 4 caracteres, entre letras, espaços e apóstrofos.">
                    <label for="email" class="com-icone">E-mail:</label>
                    <input id="email" name="email-contato" type="email" placeholder="seu_email@exemplo.com" required>
                    <label for="fone">Telefone:</label>
                    <input id="fone" name="fone-contato" type="tel" placeholder="(99)99999-9999">
                </fieldset>
                <fieldset>
                    <legend>Assunto:</legend>
                    <label>
                        <input name="assunto" type="radio" value="Serviço">
                        Serviço
                    </label>
                    <label>
                        <input name="assunto" type="radio" value="Consultoria">
                        Consultoria
                    </label>
                    <label>
                        <input name="assunto" type="radio" value="Blog">
                        Blog
                    </label>
                    <fieldset>
                        <input id="outro" name="assunto" type="radio" value="Outro">
                        <label for="outro">Outro</label>
                        <input type="text">
                    </fieldset>
                </fieldset>
                <fieldset>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg-contato" id="msg" cols="60" rows="10" required placeholder="Sua mensagem aqui!"></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </fieldset>
            </form>
        </div>
    </main>
